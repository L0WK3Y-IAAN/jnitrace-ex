# Publish to PyPI when a release is created.
# Requires PyPI Trusted Publisher: project jnitrace-ex, owner L0WK3Y-IAAN, repo jnitrace-ex, workflow publish.yml
name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # allow manual run

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi  # optional; recommended for protection rules
    permissions:
      id-token: write  # required for PyPI trusted publishing (OIDC)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build (npm + Frida script)
        run: |
          npm ci
          npm run build
          touch jnitrace/build/__init__.py

      - name: Build sdist and wheel
        run: |
          python -m pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No token needed when Trusted Publisher is configured for this workflow
